<!DOCTYPE html>
<html ng-app="sampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>


    
  <body ng-controller="SampleCtrl">
    <ul>
      <li ng-repeat="message in messages">{{ message.text }}</li>
    </ul>
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    
   <script>
      // Initialize Firebase
       
      var config = {
        apiKey: "AIzaSyDTyY8t9NLMKRp2dE3k2K6L0mU0rEXSY7U",
        authDomain: "bloc-chat-414e0.firebaseapp.com",
        databaseURL: "https://bloc-chat-414e0.firebaseio.com",
        storageBucket: "bloc-chat-414e0.appspot.com",
      };
      firebase.initializeApp(config);
   
       
       
        var app = angular.module("sampleApp", ["firebase"]);
app.controller("SampleCtrl", function($scope, $firebaseArray) {
  var ref = firebase.database().ref().child("messages");
  // create a synchronized array
  // click on `index.html` above to see it used in the DOM!
  $scope.messages = $firebaseArray(ref);
});
       
       
var app = angular.module("sampleApp", ["firebase"]);
app.controller("SampleCtrl", function($scope, $firebaseObject) {
  var ref = firebase.database().ref().child("data");
  // download the data into a local object
  var syncObject = $firebaseObject(ref);
  // synchronize the object with a three-way data binding
  // click on `index.html` above to see it used in the DOM!
  syncObject.$bindTo($scope, "data");
});
       
        (function() {
          function Room($firebaseArray) {
            var ref = firebase.database().ref();
          }

          angular
            .module('blocChat')
            .factory('Room', ['$firebaseArray', Room]);
        })();       

       
        (function() {
          function Room($firebaseArray) {
            var ref = firebase.database().ref().child("rooms");
            var rooms = $firebaseArray(ref);

            return {
              all: rooms
            };
          }

          angular
            .module('blocChat')
            .factory('Room', ['$firebaseArray', Room]);
        })();       
    </script>
    
    <script src="/scripts/app.js"></script>

</body>
</html>
