<!DOCTYPE html>
<html ng-app="blocChat">

<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

</head>

<body ng-controller="RoomCtrl">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#/">
                  Bloc Chat
                  <button class="btn btn-default" data-toggle="modal" data-target="#myModal">New room</button>
              </a>
            </li>
            <li ng-repeat="room in rooms"><a href="#/" ng-click="getMessagesForRoom('room')">{{room.$value}}</a></li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">New Room</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="roomName">Room Name</label>
              <input type="text" id="roomName" ng-model="newRoomName" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="addRoom(newRoomName)" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDTyY8t9NLMKRp2dE3k2K6L0mU0rEXSY7U",
            authDomain: "bloc-chat-414e0.firebaseapp.com",
            databaseURL: "https://bloc-chat-414e0.firebaseio.com",
            storageBucket: "bloc-chat-414e0.appspot.com",
        };

        firebase.initializeApp(config);

        var app = angular.module("blocChat", ["firebase"]);
    </script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>
    <script src="/scripts/app.js"></script>

</body>

</html>
