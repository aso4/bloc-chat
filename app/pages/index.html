<!DOCTYPE html>
<html ng-app="fireChat">

<head lang="en">
    <meta charset="UTF-8">
    <title>FireChat</title>
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body ng-controller="RoomCtrl">

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#/">
                  FireChat
                  <button class="btn btn-default" data-toggle="modal" data-target="#myModal"><strong>New room</strong></button>
              </a>
                </li>
                <li ng-repeat="room in rooms"><a href="#/" ng-click="getMessagesForRoom(room)"><strong>{{room.name}}</strong></a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!-- addMessageToRoom -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="container-fluid messages">
                            <div class="form-group">
                                <label for="newMessage">New Message</label>
                                <input type="text" id="newMessage" ng-model="newMessageText" class="form-control">
                                <button type="button" class="btn btn-primary" ng-click="addMessageToRoom(newMessageText)">Say It!</button>
                            </div>
                            <div class="row" ng-repeat="message in roomMessages">
                                <div class="col col-lg-6">
                                    <div class="name"><strong>{{message.name}}</strong></div>
                                    <div class="message">{{message.message}}</div>
                                </div>
                                <div class="col col-lg-6 text-right">
                                    <div class="time">{{message.sendAt}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Room</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="roomName">Room Name</label>
                        <input type="text" id="roomName" ng-model="newRoomName" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addRoom(newRoomName)" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModal2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModal2Label">New User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nickName">Nickname</label>
                        <input type="text" id="nickName" ng-model="newNickName" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="addUser(newNickName)">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/Messages.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/controllers/RoomCtrl.js"></script>


</body>

</html>
